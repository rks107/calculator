<!DOCTYPE html>
<html>
    <head>
        <title> Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
        <div id="calculator">
            <table>
                
                <thead>
            
                    <div id="display">  </div>
                    
                </thead>
                <tbody>
                    <tr>
                     <th class="button" data-value="ac" > AC </th>   
                     <th class="button" data-value="pm" > +/- </th>
                     <th class="button" data-value="%" > % </th>
                     <th class="button" data-value="/" > / </th>
                    </tr>
                    <tr>
                        <td class="button" data-value="7" > 7 </td>   
                        <td class="button" data-value="8"> 8 </td>
                        <td class="button" data-value="9" > 9 </td>
                        <th class="button" data-value="*" > * </th>
                    </tr>
                    <tr>
                        <td class="button" data-value="4" > 4 </td>   
                        <td class="button" data-value="5" > 5 </td>
                        <td class="button" data-value="6" > 6 </td>
                        <th class="button" data-value="-" > - </th>
                    </tr>
                    <tr>
                        <td class="button" data-value="1" > 1 </td>   
                        <td class="button" data-value="2" > 2 </td>
                        <td class="button" data-value="3" > 3 </td>
                        <th class="button" data-value="+" > + </th>
                    </tr>
                    <tr>
                        <td colspan="2" class="zero button" data-value="0"> 0 </td>   
                        <td class="button" data-value="."> . </td>
                        <th class="equal button" data-value="=" > = </th>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="script.js"></script> 
    </body>
</html>
